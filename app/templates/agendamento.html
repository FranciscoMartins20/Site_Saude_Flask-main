<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/agendamento.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <form method="POST" action="{{ url_for('main.create_agendamento') }}">
            {{ form.hidden_tag() }}
            <label for="utente">Utente:</label>
            {{ form.utente() }}
            
            <label for="tipo">Tipo de Exame:</label>
            {{ form.tipo() }}
            
            <label for="data">Data do Exame:</label>
            {{ form.data() }}
            
            <label for="hora">Hora do Exame:</label>
            {{ form.hora() }}
            
            <label for="medico">MÃ©dico:</label>
            {{ form.medico() }}
            
            <input type="submit" value="Agendar">
        </form>
    </div>
</body>
</html>
