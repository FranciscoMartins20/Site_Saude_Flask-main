<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Utilizador</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_detail.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detalhes do Utilizador</h1>
        <div class="info">
            <p><strong>Nome:</strong> {{ user.nome }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Função:</strong> {{ user.role }}</p>
        </div>
        <a href="{{ url_for('main.edit_user', id=user.id) }}" class="btn">Editar Utilizador</a>
        {% if session['user']['role'] == 'Administrador' %}
        <form action="{{ url_for('main.delete_user', id=user.id) }}" method="POST" style="display:inline;">
            {{ delete_form.hidden_tag() }}
            <button type="submit" onclick="return confirm('Tem certeza de que deseja eliminar este utilizador?');" class="btn delete-btn">Eliminar Utilizador</button>
        </form>
        {% endif %}
        <a href="{{ url_for('main.users_list') }}" class="btn">Voltar à Lista de Utilizadores</a>
    </div>
</body>
</html>
